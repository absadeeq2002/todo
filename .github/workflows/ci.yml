name: Docker Image Security Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.51.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.51.1_Linux-64bit.deb

      - name: Build Docker images
        run: |
          docker compose build

      - name: Create reports directory
        run: mkdir -p reports

      - name: Scan images and generate HTML reports
        run: |
          images=("todo-auth" "todo-users" "todo-todos" "todo-log-processor" "todo-app")
          for image in "${images[@]}"; do
            trivy image \
              --format html \
              --output reports/${image}-scan.html \
              $image
          done

      - name: Upload Trivy HTML reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: reports/
